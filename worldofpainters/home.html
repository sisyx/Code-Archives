<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>World of Painters</title>
</head>
<body>
    <header>
        <div class="header-top home-header-top">
            <img class="header-top--logo" src="images/logo.png" />
            <h1 class="header-top--title">Wolrd of Painters</h1>
            <div class="header-top--socials">
                <img src="images/telegram-logo.jpg" alt="telegram logo" />
                <img src="images/github-logo.svg"  alt="github logo" />
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-bottom--search-container">
                <label for="search" class="header-bottom--search-bar">
                    <input type="text" name="search" placeholder="Search" class="header-bottom--search-input">
                </label>
                <button class="header-bottom--go-btn">
                    <img src="images/search.svg" alt="search" class="header-bottom--go-img">
                </button>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="home-favorites">
            <div class="home-favorite">HF</div>
            <div class="home-favorite">HF</div>
            <div class="home-favorite">HF</div>
            <div class="home-favorite">HF</div>
        </div>
        <div class="posts-container">
        </div>
    </div>


    <script src="scripts/home-script.js"></script>
</body>
</html>
